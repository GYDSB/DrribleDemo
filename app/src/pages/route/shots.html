<!--首页显示-->
<md-grid-list md-cols-xs="2" md-cols-sm="3" md-cols-gt-sm="4" md-cols-md="5" md-cols-gt-md="5"
              md-gutter="8px" md-gt-md="12px"
              md-row-height="1:1">
    <md-grid-tile ng-repeat="shot in shots">
        <div layout="column">
            <div layout="column" style="padding: 10px;background-color: white" ng-click="goShot(shot.id)">
                <img ng-src="{{shot.images['teaser']}}" alt="shot" style="width: 100%;">
            </div>

            <div layout="row" layout-align="start center" style="margin: 8px;" hide show-gt-sm>
                <img ng-src="{{shot['user'].avatar_url}}" alt="user"
                     style="width: 24px;height: 24px;border-radius: 50%">
                <span>{{shot['user'].name}}</span>
            </div>
        </div>

    </md-grid-tile>
</md-grid-list>
